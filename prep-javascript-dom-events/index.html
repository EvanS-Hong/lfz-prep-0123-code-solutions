<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
  document.addEventListener('DOMContentLoaded', pageloaded);
  function pageloaded(empty) {
    console.log('content loaded!');
  }

  window.addEventListener('mousemove', movement);
  function movement(fill) {
    console.log('mouse is moving');
  }

  var $helloWorld = document.querySelector('.hello-world-btn');
  $helloWorld.addEventListener('click', greetings);
  function greetings(boop) {
    console.log('hello world!');
  }
  </script>
</body>
</html>
